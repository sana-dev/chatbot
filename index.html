      <script>
            const textarea = document.querySelector("#autoResizeTextarea");

            const adjustTextareaHeight = (e) => {
                  e.target.style.height = 'auto';
                  e.target.style.height = `${e.target.scrollHeight}px`;

                  if (e.target.scrollHeight > 100) {

            };
